<!DOCTYPE html>
<html>
    <head>
        <title>SKM GEEK</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="card-title card-center">SKM GEEK</div>
            <div class="card-description card-center">Hi! I'm SKM GEEK, and welcome to my website!</div>
            <div class="buttons">
                <button class="card-textbutton card-left button" onclick="window.open('http://www.youtube.com/skmgeek','_blank')"><img src="icons/youtube.svg" width=35></button>
                <button class="card-textbutton card-left button" onclick="window.open('https://twitter.com/skm_geek','_blank')"><img src="icons/twitter.svg" width=35></button>
            </div>
            <div class="nested-card button card-thumbnailbutton" onclick="window.open('https://youtu.be/xIT7QNS96aE','_blank')">
                <div class="thumbnail-title">Watch my latest video!</div>
                <img src="thumbnails/AIWFCIY.png" class="thumbnail">
            </div>
        </div>
    </body>
</html>
