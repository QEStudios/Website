<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SKM GEEK</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="wrapper">
                <div class="card">
                    <div class="card-title card-center">SKM GEEK</div>
                    <div class="card-description card-center">Hi! I'm SKM GEEK, and welcome to my website!</div>
                    <div class="buttons">
                        <button class="card-socialbutton card-left button" onclick="window.open('http://www.youtube.com/skmgeek','_blank')"><img src="icons/youtube.svg" class="socialicon" alt="youtube"></button>
                        <button class="card-socialbutton card-left button" onclick="window.open('https://twitter.com/skm_geek','_blank')"><img src="icons/twitter.svg" class="socialicon" alt="twitter"></button>
                    </div>
                    <div class="nested-card button card-thumbnailbutton" onclick="window.open('https://youtu.be/xIT7QNS96aE','_blank')">
                        <div class="thumbnail-title">Watch my latest video!</div>
                        <img src="thumbnails/AIWFCIY.png" class="thumbnail" alt="Thumbnail for All I Want For Christmas Is You UTAU Cover">
                    </div>
                    <div class="footer card-center">
                        Â© 2023 SKM GEEK
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
