<!DOCTYPE html>
<html>
    <head>
        <title>SKM GEEK</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="background">
            <div class="card">
                <div class="card-title card-center">SKM GEEK</div>
                <div class="card-description card-center">Hi! I'm SKM GEEK, and welcome to my website!</div>
                <div class="buttons">
                    <button class="card-textbutton card-left button" onclick="window.open('http://www.youtube.com/skmgeek','_blank')">Check out my YouTube Channel!</button>
                    <button class="card-textbutton card-left button" onclick="window.open('https://twitter.com/skm_geek','_blank')">Follow me on Twitter!</button>
                </div>
                <div class="nested-card button" onclick="window.open('https://youtu.be/xIT7QNS96aE','_blank')">
                    <div class="thumbnail-title">Watch my latest video!</div>
                    <img src="/thumbnails/AIWFCIS.png" class="thumbnail">
                </div>
            </div>
        </div>
    </body>
</html>
